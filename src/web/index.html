<!DOCTYPE html>
<html lang="zh-cn" class="orange">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>橘子树 Chat</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <nav>
            <h3>橘子树 Chat</h3>
            <a href="options.html">选项</a>
        </nav>
        <div id="messages"></div>
        <div id="input">
            <input type="text" />
            <button>发送</button>
        </div>
        <div id="login">
            <div class="inner">
                <div class="login">
                    <h3>登录</h3>
                    <input type="text" id="username" placeholder="用户名" />
                    <input type="password" id="password" placeholder="密码" />
                    <input
                        type="password"
                        id="password2"
                        placeholder="确认密码（注册时填写）"
                    />
                    <p>保存密码自动登录：请在选项页面中设置</p>
                    <div>
                        <button id="login_btn">登录</button>
                        <button id="register_btn">注册</button>
                    </div>
                </div>
                <div class="autologin" style="display: none;">
                    <h3>自动登录</h3>
                    <p>正在使用保存的信息登录到 橘子树 Chat</p>
                </div>
                <button id="readonly_btn">不登录直接使用（不能发消息）</button>
            </div>
        </div>
    </body>
</html>
